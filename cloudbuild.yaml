steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/l1-team-testing/github.com/kilo10z/travelweb:$COMMIT_SHA'
      - '.'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/l1-team-testing/github.com/kilo10z/travelweb:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'app'
      - 'deploy'
      - '--image-url=gcr.io/l1-team-testing/github.com/kilo10z/travelweb:$COMMIT_SHA'
    env:
      - 'CLOUDSDK_CORE_DISABLE_PROMPTS=1'

options:
  logging: CLOUD_LOGGING_ONLY
